name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH Agent
        uses: actions/checkout@v2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh root@77.37.87.141 "cd /home/frappe-user/frappe-bench/apps/besty/frontend && git pull upstream main && yarn build && sudo systemctl restart nginx"
