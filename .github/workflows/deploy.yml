name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        uses: ad-m/github-actions-setup-ssh@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Deployment Commands
        run: |
          ssh root@77.37.87.141 "cd /home/frappe-user/frappe-bench/apps/besty/frontend && git pull origin main && yarn build && sudo systemctl restart nginx"
